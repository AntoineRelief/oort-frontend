<mat-form-field appearance="outline">
    <mat-label>From applications</mat-label>
    <mat-select #applicationSelect [(ngModel)]="application" name="applications" (openedChange)="onOpenSelect($event)"
        (selectionChange)="onSelect($event)">
        <mat-option *ngIf="selectedApplication" [value]="selectedApplication.id">{{selectedApplication.name}}</mat-option>
        <mat-option *ngFor="let application of applications$ | async" [value]="application.id">
            {{application.name}}
        </mat-option>
    </mat-select>
</mat-form-field>
