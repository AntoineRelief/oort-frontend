<div class="history-header">
  <div>
    <h2>History</h2>
    <safe-button [isIcon]="true" icon="close" style="float: right" (click)="onCancel()">
    </safe-button>
  </div>
  <div style="clear: both">
    <mat-form-field>
      <mat-date-range-input (click)="rangePicker.open()" [rangePicker]="rangePicker">
        <input #startDate (dateInput)="filtersDate['startDate'] = $event.value" matStartDate placeholder="Start date"
          readonly>
        <input #endDate (dateInput)="filtersDate['endDate'] = $event.value" matEndDate placeholder="End date" readonly>
      </mat-date-range-input>
      <mat-datepicker-toggle matSuffix [for]="rangePicker"></mat-datepicker-toggle>
      <mat-date-range-picker #rangePicker>
        <mat-date-range-picker-actions>
          <safe-button matDateRangePickerCancel (click)="clearDateFilter()">Clear range</safe-button>
          <safe-button category="secondary" variant="primary" matDateRangePickerApply (click)="applyFilter()">Apply</safe-button>
        </mat-date-range-picker-actions>
      </mat-date-range-picker>
    </mat-form-field>
  </div>
  <div class="actions">
    <safe-button category="secondary" variant="primary" [matMenuTriggerFor]="menu">
      Download history
    </safe-button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="onDownload('csv')">.csv</button>
      <button mat-menu-item (click)="onDownload('xlsx')">.xlsx</button>
    </mat-menu>
  </div>
</div>
<div class="history-container">
  <ng-container *ngFor="let item of filterHistory; let index=index">
    <mat-expansion-panel (closed)="showMore = false">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <span class="history-date">{{item.created | date:'dd/MM/yyyy'}}</span>
          {{item.created | date:'HH:mm'}}
          <span class="history-user" *ngIf="item.createdBy">{{item.createdBy}}</span>
        </mat-panel-title>
      </mat-expansion-panel-header>

      <ng-template matExpansionPanelContent>
        <div class="changes-content" *ngFor="let value of showMore ? item.changes : item.changes.slice(0, 4)"
          [innerHTML]="value"></div>
        <div class="full-history">
          <safe-button variant="primary" *ngIf="!showMore && item.changes.length > 4"
            (click)="showMore = true">Show more ({{item.changes.length - 4}})</safe-button>
        </div>
        <safe-button icon="update" class="revert-icon" (click)="onRevert(item)" *ngIf="index > 0">
          Preview and revert
        </safe-button>
      </ng-template>
    </mat-expansion-panel>
  </ng-container>
</div>
