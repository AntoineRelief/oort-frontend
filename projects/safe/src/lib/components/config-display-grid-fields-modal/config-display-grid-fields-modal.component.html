<h2 mat-dialog-title>Data set selection</h2>
<mat-dialog-content>
  <div class="form-group">
    <safe-query-builder [form]="$any(form)" [canSelectDataSet]="false"></safe-query-builder>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="form" cdkFocusInitial>Save</button>
</mat-dialog-actions>
