<div class="info-text">{{ 'widgets.query.style.description' | translate }}</div>
<ng-container *ngIf="!fieldForm">
  <!-- LIST OF STYLES -->
  <safe-query-style-list
    [form]="form"
    (delete)="onDelete($event)"
  ></safe-query-style-list>
  <div class="actions">
      <safe-button
        icon="add"
        (click)="onAdd()"
        category="tertiary"
        variant="primary"
        [block]="true"
        >{{ 'widgets.query.style.new' | translate }}</safe-button
      >
    </div>
</ng-container>
