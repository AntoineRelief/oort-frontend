<h1 mat-dialog-title>Update user roles</h1>
<div mat-dialog-content>
    <form [formGroup]="userForm">
        <mat-form-field>
            <mat-label>Roles</mat-label>
            <mat-select formControlName="roles" *ngIf="data.multiple" multiple>
                <mat-option *ngFor="let role of data.availableRoles" [value]="role.id">
                    {{role.title}}
                </mat-option>
            </mat-select>
            <mat-select formControlName="role" *ngIf="!data.multiple">
                <mat-option *ngFor="let role of data.availableRoles" [value]="role.id">
                    {{role.title}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions align="end">
    <safe-button (click)="onClose()">Close</safe-button>
    <safe-button [mat-dialog-close]="userForm.value" category="secondary" variant="primary" [disabled]="!userForm.valid">Update</safe-button>
</div>
