<h1 mat-dialog-title>Add user</h1>
<div mat-dialog-content>
    <form [formGroup]="form">
        <div class="form-group">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Enter user's email" #emailInput formControlName="email" [matAutocomplete]="auto">
                <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngFor="let user of notInvitedUsers" [value]="user.username">
                        {{user.username}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
            <label class="invite-label">Select the role to assign</label>
            <mat-form-field appearance="outline">
                <mat-label>Role</mat-label>
                <mat-select formControlName="role">
                    <mat-option *ngFor="let role of data.roles" [value]="role.id">{{ role.title }}</mat-option>
                </mat-select>
            </mat-form-field>
            <ng-container
                *ngIf="data.positionAttributeCategories && positionAttributes && data.positionAttributeCategories.length > 0">
                <ng-container formArrayName="positionAttributes">
                    <label class="invite-label">Set additional attributes</label>
                    <mat-form-field appearance="outline"
                        *ngFor="let category of positionAttributes.controls; let index = index;"
                        [formGroup]="$any(category)">
                        <mat-label>{{ data.positionAttributeCategories[index].title | titlecase }}</mat-label>
                        <input matInput formControlName="value" type="text"
                            placeholder="Enter a value for the category" />
                    </mat-form-field>
                </ng-container>
            </ng-container>
        </div>
    </form>
</div>
<div mat-dialog-actions align="end">
    <button mat-button (click)="onClose()">Close</button>
    <button type="submit" mat-flat-button [mat-dialog-close]="form.value" color="primary"
        [disabled]="!form.valid">Invite</button>
</div>
