<div [matMenuTriggerFor]="menu" class="dashboard-menu">
  <safe-button [isIcon]="true" icon="add" category="secondary" variant="primary">
  </safe-button>
  <span class="primary">Add Widget</span>
</div>
<mat-menu #menu="matMenu">
  <button mat-menu-item *ngFor="let item of items" (click)="onAdd(item)">
    <mat-icon>{{ item.icon }}</mat-icon>
    <span>{{ item.name }}</span>
  </button>
</mat-menu>
