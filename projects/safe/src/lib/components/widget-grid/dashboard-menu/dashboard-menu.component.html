<div *ngIf="empty" class="widget-list">
  <div class="widget-box" *ngFor="let item of items" (click)="onAdd(item)">
      <div class="widget-img" matRipple>
          <img src="/assets/{{item.icon}}.svg">
      </div>
      <div class="widget-name">{{item.name}}</div>
  </div>
</div>

<div *ngIf="!empty" class="widget-container-reduce">
  <div class="widget-list-reduce">
    <div class="widget-box-reduce" *ngFor="let item of items" (click)="onAdd(item)">
        <div class="widget-img-reduce" matRipple>
            <img [matTooltip]="item.name" matTooltipPosition="above" src="/assets/{{item.icon}}-reduce.svg">
        </div>
    </div>
  </div>
</div>
