<button mat-button
    [class.mat-flat-button]="category === 'secondary'"
    [class.mat-stroked-button]="category === 'tertiary'"
    [class.safe-btn-block]="block"
    [class.safe-btn-small]="size === 'small'"
    [class.safe-btn-success]="variant === 'success'"
    [color]="color"
    [disabled]="disabled"
>
    <mat-icon *ngIf="icon && !loading" class="safe-btn-icon">{{icon}}</mat-icon>
    <mat-spinner *ngIf="loading" diameter="18" class="safe-btn-spinner" [color]="color"></mat-spinner>
    <ng-content></ng-content>
</button>
