<div class="container" (click)="onClick($event)">
  <div class="top-bar">
    <div class="users">
      <div class="user-wrapper">
        <mat-icon>person</mat-icon>
        <div> <div [innerText]="userCount.toString()"></div> </div>
      </div>
    </div>
    <div class="status">
      <div>
        <div [innerText]="status"> </div>
      </div>
    </div>
  </div>
  <div class="app-name" [innerText]="appName"> </div>
  <div class="bottom-bar">
    <div>
      <div> <div [innerText]="creationDate"> </div> </div>
      <mat-icon>more_vert</mat-icon>
    </div>
  </div>
</div>
