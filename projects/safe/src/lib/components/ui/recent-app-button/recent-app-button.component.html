<div class="container">
  <div class="top-bar">
    <div class="users">
      <div class="users-wrapper">
        <mat-icon>person</mat-icon>
        <div class="users-count"> <div [innerText]="userCount.toString()"></div> </div>
      </div>
    </div>
    <div class="status">
      <div [innerText]="status"> </div>
    </div>
  </div>
  <div class="app-name" [innerText]="appName" (click)="appClick($event)"> </div>
  <div class="bottom-bar">
    <div>
      <div> <div [innerText]="creationDate"> </div> </div>
      <!-- if we put matt-icon, it will be the more similar to figma  -->
      <!-- else if we put the safe button there will be a little margin on the bottom and the right (because of the button itself  -->
      <!-- I decided to use safe button -->
      <safe-button [isIcon]="true" icon="more_vert" (click)="moreClick($event)"></safe-button>
<!--      <mat-icon>more_vert</mat-icon>-->
    </div>
  </div>
</div>
