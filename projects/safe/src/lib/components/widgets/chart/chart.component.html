<div class="widget-container">
    <div class="widget-header" *ngIf="header">{{settings.title}}</div>
    <button mat-icon-button class="export-button" (click)="onExport()" *ngIf="export">
        <mat-icon>get_app</mat-icon>
    </button>
    <safe-line-chart #chartWrapper class="widget-content" *ngIf="settings.chart.type === 'line'" [title]="settings.chart.title"
        [legend]="settings.chart.legend" [series]="series"></safe-line-chart>
    <safe-pie-chart #chartWrapper class="widget-content" *ngIf="settings.chart.type === 'pie'" [title]="settings.chart.title"
        [legend]="settings.chart.legend" [series]="series">
    </safe-pie-chart>
    <safe-donut-chart #chartWrapper class="widget-content" *ngIf="settings.chart.type === 'donut'" [title]="settings.chart.title"
        [legend]="settings.chart.legend" [series]="series"></safe-donut-chart>
    <mat-spinner [diameter]="30" *ngIf="loading"></mat-spinner>
</div>
