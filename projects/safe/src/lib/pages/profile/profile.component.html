<form [formGroup]="userForm" *ngIf="userForm">
    <h1>Personnal informations</h1>
    <div class="form-group">
        <div class="form-group-row">
            <mat-form-field appearance="outline" style="flex: 2;">
                <mat-label>
                    Username
                </mat-label>
                <input matInput formControlName="name" type='text' />
            </mat-form-field>

            <mat-form-field appearance="outline" style="flex: 1;">
                <mat-label>
                    Name
                </mat-label>
                <input matInput formControlName="username" type='text' />
            </mat-form-field>
        </div>
    </div>
    <table mat-table [dataSource]="user.applications">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>
                <span class="headerTitle" mat-sort-header>
                    Application ({{ user.applications.length }})
                </span>
            </th>
            <td mat-cell *matCellDef="let element"><span *ngIf="user.favoriteApp.id === element.id"><mat-icon inline="true">star</mat-icon> </span>{{ element.name}}</td>
        </ng-container>
        <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef>
                <span class="headerTitle" mat-sort-header>
                    Role
                </span>
            </th>
            <td mat-cell *matCellDef="let element">{{ element.role ? element.role.title : '' }}</td>
        </ng-container>
        <ng-container matColumnDef="positionAttributes">
            <th mat-header-cell *matHeaderCellDef>
                <span class="headerTitle" mat-sort-header>
                    Position Attributes
                </span>
            </th>
            <td mat-cell *matCellDef="let element"><span *ngFor="let e of element.positionAttributes">{{ e.value }}, </span></td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button [matMenuTriggerFor]="menu" (click)="$event.stopPropagation()">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="onFavorite(element)">
                  <mat-icon>star</mat-icon>
                  Set as favorite
                </button>
              </mat-menu>
            </td>
          </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumnsApps"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsApps;"></tr>
    </table>
    <button mat-flat-button (click)="onSubmit()" color="primary"
        [disabled]="userForm.invalid || !userForm.dirty">Save changes</button>
</form>
