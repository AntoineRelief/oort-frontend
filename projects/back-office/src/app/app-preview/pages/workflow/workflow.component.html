<mat-spinner diameter="45" class="page-loader" *ngIf="loading"></mat-spinner>
<ng-container *ngIf="!loading && workflow">
    <mat-horizontal-stepper (selectionChange)="stepChange($event)">
        <mat-step *ngFor="let step of this.steps; let i = index" completed="false" label="{{step.name}}">
            <router-outlet *ngIf="i === selectedIndex"></router-outlet>
            <div class="nav-buttons">
                <button mat-button color="primary" class="next-button" *ngIf="i < (steps.length - 1)" matStepperNext>Next</button>
                <button mat-button color="primary" class="back-button" *ngIf="i > 0" matStepperPrevious>Previous</button>
            </div>
        </mat-step>
    </mat-horizontal-stepper>
</ng-container>
