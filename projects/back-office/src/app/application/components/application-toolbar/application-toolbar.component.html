<div class="toolbar">
    <div class="toolbar-buttons">
        <button mat-button color="primary" (click)="onLock()">{{ locked ? 'Unlock' : 'Lock'}} edition</button>
        <button mat-button color="warn" (click)="onClose()">Cancel</button>
        <button mat-flat-button class="success-button" (click)="onPublish()" [disabled]="!canPublish">Publish</button>
    </div>
</div>
<mat-divider></mat-divider>
