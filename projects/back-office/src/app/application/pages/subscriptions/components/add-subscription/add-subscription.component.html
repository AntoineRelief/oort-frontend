<h1 mat-dialog-title>New Subscription</h1>
<div mat-dialog-content>
    <form [formGroup]="subscriptionForm">
        <div class="form-group">
            <mat-form-field appearance="outline">
                <mat-label>Listen to</mat-label>
                <input matInput formControlName="routingKey" type="text" placeholder="Enter a routing key" />
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Convert to</mat-label>
                <mat-select formControlName="convertTo">
                    <mat-option *ngFor="let form of forms" [value]="form.id">{{ form.name }}</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Notify on</mat-label>
                <mat-select formControlName="channel">
                    <mat-option *ngFor="let channel of data.channels" [value]="channel.id">{{ channel.title }}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </form>
</div>
<div mat-dialog-actions align="end">
    <button mat-button (click)="onClose()">Close</button>
    <button mat-button [mat-dialog-close]="subscriptionForm.value" cdkFocusInitial color="primary"
        [disabled]="!subscriptionForm.valid">Create</button>
</div>
