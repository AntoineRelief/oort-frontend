<h1 mat-dialog-title>New position category</h1>
<div mat-dialog-content>
    <form [formGroup]="positionForm">
        <mat-form-field>
            <mat-label>Title</mat-label>
            <input matInput formControlName="title" type="text" placeholder="Enter a title"/>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions align="end">
    <button mat-button (click)="onClose()">Close</button>
    <button mat-flat-button [mat-dialog-close]="positionForm.value" cdkFocusInitial color="primary" [disabled]="!positionForm.valid">Create</button>
</div>
