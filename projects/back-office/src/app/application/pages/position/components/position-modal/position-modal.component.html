<h1 mat-dialog-title>{{data.add ? 'New position category' : 'Edit name'}}</h1>
<div mat-dialog-content>
    <form [formGroup]="positionForm">
        <mat-form-field>
            <mat-label>Title</mat-label>
            <input matInput formControlName="title" type="text" placeholder="{{data.add ? 'Enter a title' : data.title}}"/>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions align="end">
    <button mat-button (click)="onClose()">Close</button>
    <button mat-flat-button [mat-dialog-close]="positionForm.value" cdkFocusInitial color="primary" [disabled]="!positionForm.valid">{{data.add ? 'Create' : 'Confirm'}}</button>
</div>
