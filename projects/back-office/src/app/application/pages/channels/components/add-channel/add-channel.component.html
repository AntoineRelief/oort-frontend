<h1 mat-dialog-title>{{'channels.edit.titleNew' | translate}}</h1>
<div mat-dialog-content>
    <form [formGroup]="channelForm">
        <mat-form-field>
            <mat-label>{{'channels.edit.title' | translate}}</mat-label>
            <input matInput formControlName="title" type="text"
            [placeholder]="'channels.edit.titlePlaceholder' | translate"/>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions align="end">
    <button mat-button (click)="onClose()">{{'channels.edit.close' | translate}}</button>
    <button mat-flat-button [mat-dialog-close]="channelForm.value"
    cdkFocusInitial color="primary" [disabled]="!channelForm.valid">
        {{'channels.edit.create' | translate}}
    </button>
</div>
