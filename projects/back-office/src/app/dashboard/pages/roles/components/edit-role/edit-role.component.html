<h1 mat-dialog-title>Update role permissions</h1>
<div mat-dialog-content>
    <form [formGroup]="roleForm">
        <mat-form-field>
            <mat-label>Permissions</mat-label>
            <mat-select formControlName="permissions" multiple>
                <mat-option *ngFor="let permission of permissions" [value]="permission.id">
                    {{permission.type}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions align="end">
    <button mat-button (click)="onClose()">Close</button>
    <button mat-button [mat-dialog-close]="roleForm.value" cdkFocusInitial color="primary" [disabled]="!roleForm.valid">Update permissions</button>
</div>
