<mat-spinner diameter="45" class="page-loader" *ngIf="loading"></mat-spinner>
<ng-container>
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>
            <span class="headerTitle" mat-sort-header>
              Name
            </span>
          <mat-form-field>
            <mat-icon matSuffix>filter_alt</mat-icon>
            <input matInput (keyup)="applyFilter('name', $event)">
          </mat-form-field>
        </th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef>
            <span class="headerTitle" mat-sort-header>
              Created on
            </span>
            <mat-form-field>
              <mat-date-range-input (click)="rangePicker.open()" [rangePicker]="rangePicker">
                <input #startDate (dateInput)="filtersDate['startDate'] = $event.value" matStartDate placeholder="Start date" readonly>
                <input #endDate (dateInput)="filtersDate['endDate'] = $event.value" matEndDate placeholder="End date" readonly>
              </mat-date-range-input>
              <mat-datepicker-toggle matSuffix [for]="rangePicker"></mat-datepicker-toggle>
              <mat-date-range-picker #rangePicker>
                <mat-date-range-picker-actions>
                  <button mat-button matDateRangePickerCancel (click)="clearDateFilter()">Clear range</button>
                  <button mat-raised-button color="primary" matDateRangePickerApply (click)="applyFilter('createdAt', null)">Apply</button>
                </mat-date-range-picker-actions>
              </mat-date-range-picker>
            </mat-form-field>
        </th>
        <td mat-cell *matCellDef="let element">{{ element.createdAt | date }}</td>
      </ng-container>

      <ng-container matColumnDef="recordsCount">
        <th mat-header-cell *matHeaderCellDef>
            <span class="headerTitle" mat-sort-header>
              Records
            </span>
          <mat-form-field>
            <mat-icon matSuffix>filter_alt</mat-icon>
            <input matInput (keyup)="applyFilter('recordsCount', $event)">
          </mat-form-field>
        </th>
        <td mat-cell *matCellDef="let element">{{ element.recordsCount }}</td>
      </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
          <button mat-icon-button [matMenuTriggerFor]="menu" (click)="$event.stopPropagation()">
              <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="onDelete(element)">
              <mat-icon>delete</mat-icon>
              Delete
              </button>
          </mat-menu>
          </td>
      </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr class="clickable" mat-row *matRowDef="let row; columns: displayedColumns;"
            [routerLink]="['/resources', row.id]">
          </tr>
    </table>
</ng-container>
