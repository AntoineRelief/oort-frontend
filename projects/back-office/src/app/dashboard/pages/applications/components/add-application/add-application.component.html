<h1 mat-dialog-title>New application</h1>
<div mat-dialog-content>
    <form [formGroup]="applicationForm">
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" type="text" placeholder="Enter a name"/>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions align="end">
    <button mat-button (click)="onClose()">Close</button>
    <button mat-flat-button [mat-dialog-close]="applicationForm.value" cdkFocusInitial color="primary" [disabled]="!applicationForm.valid">Create</button>
</div>
