<h1>List of records</h1>
<ng-container *ngIf="!loading">
    <table mat-table [dataSource]="dataSource">
        <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
            <ng-container *ngIf="column !== 'actions'">
                <th mat-header-cell *matHeaderCellDef class="table-column">{{column}}</th>
                <td mat-cell *matCellDef="let element" class="table-column"> {{element.data[column]}} </td>
            </ng-container>
            <ng-container *ngIf="column === 'actions'">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button [matMenuTriggerFor]="menu" (click)="$event.stopPropagation()">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item (click)="deleteRecord(element.id, $event)">
                            <mat-icon>delete</mat-icon>
                            Delete
                        </button>
                    </mat-menu>
                </td>
            </ng-container>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/forms/update', row.id]"></tr>
    </table>
</ng-container>
