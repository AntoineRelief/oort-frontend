<h1 mat-dialog-title>New page</h1>
<div mat-dialog-content>
    <form [formGroup]="pageForm">
        <div class="form-group">
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" type="text" placeholder="Enter a name"/>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Type</mat-label>
                <mat-select formControlName="type">
                    <mat-option *ngFor="let type of pageTypes" [value]="type">{{ type }}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </form>
</div>
<div mat-dialog-actions align="end">
    <button mat-button (click)="onClose()">Close</button>
    <button mat-button [mat-dialog-close]="pageForm.value" cdkFocusInitial color="primary" [disabled]="!pageForm.valid">Create</button>
</div>
