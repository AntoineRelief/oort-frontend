<h1 mat-dialog-title>{{'APIConf.new' | translate}}</h1>
<div mat-dialog-content>
    <form [formGroup]="apiForm">
        <mat-form-field>
            <mat-label>{{'common.name' | translate}}</mat-label>
            <input matInput formControlName="name" type="text" [placeholder]="'global.namePlaceholder' | translate"/>
            <mat-error *ngIf="name?.errors">
                {{'APIConf.warning' | translate}}
            </mat-error>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions align="end">
    <button mat-button (click)="onClose()">{{'common.close' | translate}}</button>
    <button mat-flat-button [mat-dialog-close]="apiForm.value" cdkFocusInitial color="primary" [disabled]="!apiForm.valid">{{'common.create' | translate}}</button>
</div>
