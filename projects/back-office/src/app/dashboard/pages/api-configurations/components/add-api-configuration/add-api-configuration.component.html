<h1 mat-dialog-title>New API Configuration</h1>
<div mat-dialog-content>
    <form [formGroup]="apiForm">
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput pattern="[a-zA-Z_]*" formControlName="name" type="text" placeholder="Enter a name"/>
            <mat-error *ngIf="apiForm.get('name')?.hasError('required') || apiForm.get('name')?.hasError('pattern')">
              Use only normal cases and/or underscores
            </mat-error>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions align="end">
    <button mat-button (click)="onClose()">Close</button>
    <button mat-flat-button [mat-dialog-close]="apiForm.value" cdkFocusInitial color="primary" [disabled]="!apiForm.valid">Create</button>
</div>
