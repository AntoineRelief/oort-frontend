
<span class="fixed">
    <button mat-raised-button color="secondary" (click)="onHistoryClose()" class="close-history">close</button>
    <h3>{{versions.length > 0 ? 'Changes of record' : 'No changes on this record so far'}}</h3>
</span>

<div class="records">
    <ul>
        <li *ngFor="let item of versions">
            <table mat-table [dataSource]="item.changes" class="mat-elevation-z1">
                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef> <span class="user">{{item.createdBy}}</span>  {{item.created | date:'dd/MM/yyyy HH:mm'}} </th>
                    <td mat-cell *matCellDef="let element" [innerHTML]="element"></td>
                  </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </li>

    </ul>
</div>
