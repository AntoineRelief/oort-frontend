<button mat-raised-button color="primary" [matMenuTriggerFor]="menu" class="action-button">
  Add a widget
</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item *ngFor="let item of items" (click)="onAdd(item)">
    <mat-icon>{{ item.icon }}</mat-icon>
    <span>{{ item.name }}</span>
  </button>
</mat-menu>
