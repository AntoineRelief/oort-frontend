<mat-spinner diameter="45" class="page-loader" *ngIf="loading"></mat-spinner>
<ng-container *ngIf="!loading && dashboard">
    <app-floating-menu (add)="onAdd($event)" *ngIf="dashboard.canUpdate"></app-floating-menu>
    <div *ngIf="!formActive" class="dashboard-name-container">
        <h1 class="dashboard-name">{{dashboard.name}}</h1>
        <button mat-icon-button color="accent" *ngIf="dashboard.canUpdate">
            <mat-icon (click)="toggleFormActive()">create</mat-icon>
        </button>
        <button mat-raised-button color="primary" class="share-button" (click)="onShare()">Share</button>
        <who-access [access]="dashboard.permissions" (save)="saveAccess($event)" *ngIf="dashboard.canUpdate"></who-access>
    </div>
    <ng-container *ngIf="formActive">
        <form [formGroup]="dashboardNameForm" (ngSubmit)="saveName()" class="dashboard-name-container">
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input matInput formControlName="dashboardName" type="string">
            </mat-form-field>
            <button type="submit" mat-icon-button color="primary" [disabled]="!dashboardNameForm.valid">
                <mat-icon>save</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="toggleFormActive()">
                <mat-icon>close</mat-icon>
            </button>
        </form>
    </ng-container>
    <div class="grid-container">
        <mat-grid-list [cols]="colsNumber" rowHeight="1:1" gutterSize="8px">
            <mat-grid-tile *ngFor="let tile of tiles; let i = index;"
                [colspan]="( tile.defaultCols > colsNumber ) ? colsNumber : tile.defaultCols"
                [rowspan]=" ( tile.defaultRows > colsNumber ) ? colsNumber : tile.defaultRows">
                <cdk-drop-list [cdkDropListConnectedTo]="drops" [cdkDropListData]="i">
                    <div cdkDrag (cdkDragEntered)="onMove($event)" [cdkDragData]="i" class="grid-tile"
                        cdkDragBoundary=".grid-container">
                        <button class="tile-handle" mat-icon-button cdkDragHandle *ngIf="dashboard.canUpdate">
                            <mat-icon>open_with</mat-icon>
                        </button>
                        <app-floating-options class="tile-options" [tile]="tile" (edit)="onEditTile($event)"
                            (delete)="onDeleteTile($event)"  *ngIf="dashboard.canUpdate"></app-floating-options>
                        <who-widget [widget]="tile"></who-widget>
                    </div>
                </cdk-drop-list>
            </mat-grid-tile>
        </mat-grid-list>
    </div>
</ng-container>
