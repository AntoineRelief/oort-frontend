<div class="actions">
    <button mat-flat-button color="primary" (click)="onInvite()">
        <mat-icon>send</mat-icon>
        Invite a user
    </button>
</div>
<table mat-table [dataSource]="users" matSort>
    <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>
          <span class="headerTitle" mat-sort-header>
            Username
          </span>
          <mat-form-field>
            <mat-icon matSuffix>filter_alt</mat-icon>
            <input matInput (keyup)="applyFilter('username', $event)">
          </mat-form-field>
        </th>
        <td mat-cell *matCellDef="let element">{{ element.username }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>
            <span class="headerTitle" mat-sort-header>
              Name
            </span>
          <mat-form-field>
            <mat-icon matSuffix>filter_alt</mat-icon>
            <input matInput (keyup)="applyFilter('name', $event)">
          </mat-form-field>
        </th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="roles" *ngIf="applicationService">
      <th mat-header-cell *matHeaderCellDef>
            <span class="headerTitle" mat-sort-header>
              Role
            </span>
        <mat-form-field>
          <mat-icon matSuffix>filter_alt</mat-icon>
          <input matInput (keyup)="applyFilter('roles', $event)">
        </mat-form-field>
      </th>
        <td mat-cell *matCellDef="let element">{{element.roles[0] ? element.roles[0].title : '-'}}</td>
    </ng-container>

    <ng-container matColumnDef="roles" *ngIf="!applicationService">
      <th mat-header-cell *matHeaderCellDef>
            <span class="headerTitle" mat-sort-header>
              Role
            </span>
        <mat-form-field>
          <mat-icon matSuffix>filter_alt</mat-icon>
          <input matInput (keyup)="applyFilter('roles', $event)">
        </mat-form-field>
      </th>
        <td mat-cell *matCellDef="let element">
          <span *ngFor="let role of element.roles"> {{role.title}},</span>
        </td>
    </ng-container>

    <ng-container matColumnDef="oid">
      <th mat-header-cell *matHeaderCellDef>
            <span class="headerTitle" mat-sort-header>
              Azure
            </span>
        <mat-form-field>
          <mat-icon matSuffix>filter_alt</mat-icon>
          <input matInput (keyup)="applyFilter('oid', $event)">
        </mat-form-field>
      </th>
        <td mat-cell *matCellDef="let element">{{ element.oid }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let element">
        <button mat-icon-button [matMenuTriggerFor]="menu" (click)="$event.stopPropagation()">
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="onEdit(element)">
            <mat-icon>edit</mat-icon>
            Edit
            </button>
        </mat-menu>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
