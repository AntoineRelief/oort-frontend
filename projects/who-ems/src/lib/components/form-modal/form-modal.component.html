<mat-dialog-content *ngIf="!data.previewMode; else previewMode" [id]="containerId"></mat-dialog-content>

<ng-template #previewMode>
  <button mat-icon-button mat-dialog-close color="warn" class="close-modal">
    <mat-icon>close</mat-icon>
  </button>
  <div mat-dialog-title>
    <h2>Preview and compare records</h2>
    <div>
      <div style="float:left">Past record
        <br><span>{{data.previewMode.created |
          date:'dd/MM/yyyy HH:mm'}}</span>
      </div>
      <div style="float:right">Current record
        <br><span>{{data.previewMode.currentRecordModifiedAt |
          date:'dd/MM/yyyy HH:mm'}}</span>
      </div>
    </div>
  </div>
  <div style="clear: both"></div>
  <mat-dialog-content>
    <mat-grid-list cols="2" rowHeight="2:1">
      <mat-grid-tile [id]="containerId">
      </mat-grid-tile>
      <mat-grid-tile [id]="containerId2">
      </mat-grid-tile>
    </mat-grid-list>
  </mat-dialog-content>
  <mat-dialog-actions>
    <div style="width: 50%; text-align: end">
      <button *ngIf="!this.loading" (click)="data.revert()" style="margin-right: 1.5rem" mat-raised-button color="primary">Revert to past record</button>
    </div>
    <div style="width: 50%"></div>
  </mat-dialog-actions>
</ng-template>
