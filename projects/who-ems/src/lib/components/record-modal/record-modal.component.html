<ng-container *ngIf="!loading">
    <mat-tab-group mat-dialog-title animationDuration="0ms" (selectedIndexChange)="onShowPage($event)" *ngIf="survey.pages.length > 1">
        <mat-tab *ngFor="let page of survey.pages" [label]="page.title"></mat-tab>
    </mat-tab-group>
</ng-container>
<mat-dialog-content>
    <ng-container *ngIf="!data.compareTo">
        <div [id]="containerId"></div>
    </ng-container>
    <ng-container *ngIf="data.compareTo">
        <div class="versions-info" *ngIf="!loading">
            <div class="version-info">
                <div>Past version</div>
                <span>{{ data.compareTo.createdAt | date:'dd/MM/yy, h:mm a' }}</span>
            </div>
            <div class="version-info">
                <div>Current version</div>
                <span>{{ record.modifiedAt | date:'dd/MM/yy, h:mm a' }}</span>
            </div>
        </div>
        <mat-grid-list cols="2" rowHeight="2:1">
            <mat-grid-tile [id]="containerId">
            </mat-grid-tile>
            <mat-grid-tile [id]="containerRightId">
            </mat-grid-tile>
        </mat-grid-list>
    </ng-container>    
</mat-dialog-content>
<mat-dialog-actions align="end" *ngIf="!loading && data.compareTo">
    <button mat-button (click)="onClose()">Close</button>
    <button mat-flat-button mat-dialog-close="true" cdkFocusInitial color="primary">Revert to past record</button>
</mat-dialog-actions>
