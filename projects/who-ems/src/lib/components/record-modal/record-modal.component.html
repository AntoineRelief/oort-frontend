<mat-dialog-content>
    <ng-container *ngIf="!loading">
        <mat-tab-group animationDuration="0ms" (selectedIndexChange)="onShowPage($event)" *ngIf="survey.pages.length > 1">
            <mat-tab *ngFor="let page of survey.pages" [label]="page.title"></mat-tab>
        </mat-tab-group>
    </ng-container>
    <div [id]="containerId"></div>
</mat-dialog-content>
