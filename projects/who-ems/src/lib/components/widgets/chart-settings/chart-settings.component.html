<form [formGroup]="tileForm">
    <div class="form-group">
        <div class="form-group-title">General</div>
        <mat-form-field>
            <mat-label>Title</mat-label>
            <input matInput formControlName="title" type="string" />
        </mat-form-field>

        <mat-form-field>
            <mat-label>Chart Type</mat-label>
            <mat-select formControlName="type">
                <mat-option *ngFor="let type of types" [value]="type"> {{type}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="form-group">
        <div class="form-group-title">Data</div>
        <mat-form-field appearance="outline">
            <mat-label>Query</mat-label>
            <textarea matInput
                cdkTextareaAutosize
                formControlName="query"
                cdkAutosizeMinRows="3"></textarea>
        </mat-form-field>
        <mat-form-field>
            <mat-label>X-Axis</mat-label>
            <input matInput formControlName="xAxis" type="string" />
        </mat-form-field>
        <mat-form-field>
            <mat-label>Y-Axis</mat-label>
            <input matInput formControlName="yAxis" type="string" />
        </mat-form-field>
    </div>
</form>
