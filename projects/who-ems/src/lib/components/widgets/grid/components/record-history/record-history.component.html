<div class="records" *ngIf="!loading">
    <h3>{{versions.length > 0 ? 'Latest Versions of Record' : 'No changes on this record so far'}}</h3>
    <ul>
        <li *ngFor="let item of versions">
            <table mat-table [dataSource]="item.changes" class="mat-elevation-z8">
                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef> {{item.created | date:'dd/MM/yyyy HH:mm'}} </th>
                    <td mat-cell *matCellDef="let element" [innerHTML]="element"> </td>
                  </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </li>

    </ul>
</div>
