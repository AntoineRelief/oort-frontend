<form [formGroup]="tileForm">
    <div class="form-group">
        <div class=form-group-title>General</div>
        <mat-form-field>
            <mat-label>Title</mat-label>
            <input matInput formControlName="title" type="string" />
        </mat-form-field>
    </div>
    <div class="form-group">
        <div class="form-group-title">Data</div>
        <mat-form-field appearance="outline">
            <mat-label>Query</mat-label>
            <textarea matInput
                cdkTextareaAutosize
                formControlName="query"
                cdkAutosizeMinRows="3"></textarea>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Latitude</mat-label>
            <input matInput formControlName="latitude" type="string" />
        </mat-form-field>
        <mat-form-field>
            <mat-label>Longitude</mat-label>
            <input matInput formControlName="longitude" type="string" />
        </mat-form-field>
    </div>
    <div class="form-group">
        <div class="form-group-title">Default display</div>
        <mat-form-field>
            <mat-label>Zoom</mat-label>
            <input type="number" matInput formControlName="zoom">
        </mat-form-field>
        <mat-form-field>
            <mat-label>
                Latitude
            </mat-label>
            <input type="string" matInput formControlName="centerLat">
        </mat-form-field>
        <mat-form-field>
            <mat-label>
                Longitude
            </mat-label>
            <input type="string" matInput formControlName="centerLong">
        </mat-form-field>
    </div>
</form>
