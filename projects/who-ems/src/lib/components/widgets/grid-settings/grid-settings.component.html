<ng-container *ngIf="tileForm">
  <form [formGroup]="tileForm">
    <div class="form-group">
      <div class="form-group-title">General</div>
      <mat-form-field appearance="outline">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" type="string" />
      </mat-form-field>
    </div>
    <div class="form-group">
      <div class="form-group-title">Query builder</div>
      <who-query-builder [form]="tileForm.controls.query" [settings]="tile.settings"></who-query-builder>
    </div>
    <div class="form-group">
      <div class="form-group-title">Notifications channel</div>
      <mat-form-field appearance="outline">
        <mat-select formControlName="channel">
          <mat-option>-- None --</mat-option>
          <mat-option *ngFor="let channel of channels" [value]="channel.id">
            {{channel.title}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="form-group">
      <div class="form-group-title">Publication channel</div>
      <mat-form-field appearance="outline">
        <mat-select formControlName="publication">
          <mat-option>-- None --</mat-option>
          <mat-option *ngFor="let channel of channels" [value]="channel.id">
            {{channel.title}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div formGroupName="actions" class="form-group">
      <div class="form-group-title">Enabled actions</div>
      <mat-slide-toggle formControlName="delete">
        Delete records
      </mat-slide-toggle>
      <mat-slide-toggle formControlName="history">
        Show history
      </mat-slide-toggle>
      <mat-slide-toggle formControlName="convert">
        Convert records
      </mat-slide-toggle>
      <mat-slide-toggle formControlName="update">
        Update records
      </mat-slide-toggle>
    </div>
    <div class="form-group">
      <div class="form-group-title">Quick action button</div>
      <who-floating-button-settings [buttonForm]="tileForm.controls.floatingButton" [fields]="fields"></who-floating-button-settings>
    </div>
  </form>
</ng-container>
