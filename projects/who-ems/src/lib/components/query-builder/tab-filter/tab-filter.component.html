<form [formGroup]="form">
    <ng-container *ngFor="let filter of filters">
        <mat-form-field appearance="outline">
            <mat-label>{{filter.name}}</mat-label>
            <ng-container *ngIf="filter.type.name === 'Int'">
                <input matInput [formControlName]="filter.name" type="number" />
            </ng-container>
            <ng-container *ngIf="filter.type.name === 'Boolean'">
                <mat-select [formControlName]="filter.name">
                    <mat-option>-- None --</mat-option>
                    <mat-option [value]="true">True</mat-option>
                    <mat-option [value]="false">False</mat-option>
                </mat-select>
            </ng-container>
            <ng-container *ngIf="filter.type.name === 'DateTime'">
                <input matInput [matDatepicker]="picker" [formControlName]="filter.name">
                <mat-datepicker-toggle matSuffix [for]="picker" class="date-picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </ng-container>
            <ng-container *ngIf="filter.type.name !== 'Int' && filter.type.name !== 'Boolean' && filter.type.name !== 'DateTime'">
                <input matInput [formControlName]="filter.name" type="string" />
            </ng-container>
        </mat-form-field>
    </ng-container>
</form>
