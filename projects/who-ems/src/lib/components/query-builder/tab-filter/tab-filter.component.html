<form [formGroup]="form">
    <ng-container *ngFor="let filter of filters">
        <mat-form-field appearance="outline">
            <mat-label>{{filter.name}}</mat-label>
            <ng-container *ngIf="filter.type.name === 'Int'">
                <input matInput [formControlName]="filter.name" type="number" />
            </ng-container>
            <ng-container *ngIf="filter.type.name === 'Boolean'">
                <mat-select [formControlName]="filter.name">
                    <mat-option>-- None --</mat-option>
                    <mat-option [value]="true">True</mat-option>
                    <mat-option [value]="false">False</mat-option>
                </mat-select>
            </ng-container>
            <ng-container *ngIf="filter.type.name !== 'Int' && filter.type.name !== 'Boolean' && filter.type.name !== 'DateTime'">
                <input matInput [formControlName]="filter.name" type="string"/>
            </ng-container>
            <ng-container *ngIf="filter.type.name === 'DateTime'">
                <input [ngClass]="filter.name" matInput matTooltip="First enter the year then month and day" [matTooltipPosition]="'above'" maxlength="10" [formControlName]="filter.name" type="text" (keyup)="onKey($event, filter.name)"/>
                <mat-icon color="primary" class="date-picker" matTooltip="Always update to today's date" [matTooltipPosition]="'above'" (click)="setCurrentDate(filter.name)">
                calendar_today
                </mat-icon>
            </ng-container>
            <!-- <ng-container *ngIf="filter.type.name === 'DateTime'">
                <input [ngClass]="filter.name" matInput [matDatepicker]="picker" [formControlName]="filter.name" type="text">
                <mat-datepicker-toggle matSuffix [for]="picker" class="date-picker" matTooltip="Select a date" [matTooltipPosition]="'above'"></mat-datepicker-toggle>
                <mat-datepicker #picker>
                    <mat-datepicker-actions>
                        <mat-icon matTooltip="Always change to current date" [matTooltipPosition]="'above'">info</mat-icon> 
                        <button mat-button color="primary" class="mat-stroked-button mat-button-base" (click)="setCurrentDate(filter.name)" (click)="picker.close()">
                            Current date
                        </button>
                        <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
                      </mat-datepicker-actions>
                </mat-datepicker>
            </ng-container> -->
        </mat-form-field>
    </ng-container>
</form>
