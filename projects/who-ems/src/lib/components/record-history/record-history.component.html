<div class="history-header">
    <h2>History</h2>
    <button mat-icon-button (click)="onCancel()">
        <mat-icon>close</mat-icon>
    </button>
</div>
<mat-card *ngFor="let item of history">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <span>
          {{item.created | date:'dd/MM/yyyy'}}
        </span> {{item.created | date:'HH:mm'}}
        <div class="name-space">
          <span class="user" *ngIf="item.createdBy">{{item.createdBy}}</span>
        </div>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="changes-content" *ngFor="let value of item.changes" [innerHTML]="value"></div>
    <button class="move-right" mat-stroked-button>Preview and revert <mat-icon>update</mat-icon></button>
  </mat-expansion-panel>
</mat-card>
