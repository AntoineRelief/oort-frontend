<form [formGroup]="tileForm">
    <div class="form-group">
        <div class=form-group-title>General</div>
        <mat-form-field>
            <mat-label>Title</mat-label>
            <input matInput formControlName="title" type="string" />
        </mat-form-field>
    </div>
    <div class="form-group">
        <div class="form-group-title">Data</div>
        <mat-radio-group formControlName="from" class="form-radio-group" (change)="getSources($event)">
            <mat-radio-button value="resource">Use resource records</mat-radio-button>
            <mat-radio-button value="form">Use form records</mat-radio-button>
        </mat-radio-group>
        <mat-form-field>
            <mat-label>Data Source</mat-label>
            <mat-select formControlName="source" (selectionChange)="getSource($event)">
                <mat-option *ngFor="let source of sources" [value]="source.id"> {{source.name}}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Latitude</mat-label>
            <mat-select formControlName="latitude" [disabled]="!(fields.length > 0)">
                <mat-option *ngFor="let field of fields" [value]="field.name"> {{field.name}}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Longitude</mat-label>
            <mat-select formControlName="longitude" [disabled]="!(fields.length > 0)">
                <mat-option *ngFor="let field of fields" [value]="field.name"> {{field.name}}</mat-option>
            </mat-select>
        </mat-form-field>
        <div class="form-group">
            <div class="form-group-title">Default display</div>
            <mat-form-field>
                <mat-label>Zoom</mat-label>
                <input type="number" matInput formControlName="zoom">
            </mat-form-field>
            <mat-form-field>
                <mat-label>
                    Latitude
                </mat-label>
                <input type="string" matInput formControlName="centerLat">
            </mat-form-field>
            <mat-form-field>
                <mat-label>
                    Longitude
                </mat-label>
                <input type="string" matInput formControlName="centerLong">
            </mat-form-field>
        </div>
    </div>
</form>
